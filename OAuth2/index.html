<html>

<head>
  <meta name="google-signin-client_id" content="703589650612-l5pah48cdlj4beogi0j7ntsqoj9a3u9j.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- <script src="https://apis.google.com/js/api.js"></script> -->
</head>

<body>
  <h1>Integrating Google Sign-In into your web app</h1>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      var id_token = googleUser.getAuthResponse().id_token;
      console.log('ID: ' + id_token); // Do not send to your backend! Use an ID token instead.
      console.log('ID token: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }
  </script>

</body>

</html>
