<html>

<head>
  <meta name="google-signin-client_id" content="703589650612-l5pah48cdlj4beogi0j7ntsqoj9a3u9j.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <style>
    *,
    html {
      font-family: sans-serif;
    }

    .session-btn {
      /* padding: 10px; */
      background-color: #FFF;
      color: #757575;
      border-style: none;
      box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .25);
    }

    .session-btn svg {
      display: inline-block;
      vertical-align: middle;
    }

    .session-btn span {
      display: inline-block;
      font-size: 13px;
      line-height: 34px;
      margin: 0 6px;
    }

    button{
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Integrating Google Sign-In on Frontend</h1>
  
  <h2>Automaticaly created from library</h2>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  
  <h2>Custom buttons with click event listeners</h2>
  <button class="session-btn" onclick="signIn();">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48" class="abcRioButtonSvg"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg>
    <span>Sign in</span>
  </button>
  
  <button class="session-btn" onclick="signOut();">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48" class="abcRioButtonSvg"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg>
    <span>Sign out</span>
  </button>
      
  <div id="output"></div>
  
  
  <script>
    function onSignIn(googleUser) {
      renderUser(googleUser)
    }
    function renderUser(googleUser) {
      const output = document.getElementById('output')
      if (googleUser) {
        var profile = googleUser.getBasicProfile();
        var id_token = googleUser.getAuthResponse().id_token;
        output.innerHTML =
          `
        <h2>Obtained Google user's basic info</h2>
        <div>
            <img src="${profile.getImageUrl()}" alt="Avatar ${profile.getName()}">
            <p><strong>Name:</strong> ${profile.getName()}</p>
            <p><strong>Email:</strong> ${profile.getEmail()}</p>
            <p><strong>ID:</strong> ${profile.getId()} <sup><small>1</small></sup></p>
            <p><strong>ID token:</strong> ${id_token}</p>
        </div>
        <p>
          <small>
            <strong>1: </strong><i>Do not send to your backend! Use an ID token instead.</i>
          </small>
        </p>
        `
      }
      else {
        output.innerHTML = ''
      }
    }
    function signIn() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signIn().then(function (googleUser) {
        renderUser(googleUser);
      });
    }
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        renderUser()
      });
    }
  </script>

</body>

</html>
